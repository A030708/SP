<html>
<head>
    <title>Digital Clock</title>
</head>
<body>
    <h2 id="clock"></h2>

    <script>
        function updateClock() {
            let now = new Date();
            document.getElementById("clock").innerText = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
