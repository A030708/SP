<!DOCTYPE html>
<html>
<head>
    <title>Image Toggle</title>
</head>
<body>
    <img id="image" src="ind.jpg" onclick="toggleImage()">

    <script>
        let toggle = true;
        function toggleImage() {
            let img = document.getElementById("image");
            if (toggle) {
                img.src = "2.jpg";
            } else {
                img.src = "ind.jpg";
            }
            toggle = !toggle;
        }
    </script>
</body>
</html>
